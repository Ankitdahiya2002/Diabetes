<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9f5ff; /* Light blue background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 350px; /* Fixed width for the form */
        }

        h1 {
            text-align: center;
            color: #333; /* Dark text color */
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #007bff; /* Primary color */
            border-radius: 4px;
            transition: border-color 0.3s ease; /* Smooth transition */
        }

        input[type="text"]:focus {
            border-color: #0056b3; /* Darker shade on focus */
            outline: none; /* Remove default outline */
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff; /* Bootstrap Primary Color */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease; /* Smooth transition */
        }

        button:hover {
            background-color: #0056b3; /* Darker shade on hover */
            transform: scale(1.05); /* Slightly enlarge button on hover */
        }

        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div class="login">
        <h1>ðŸ©º Diabetes Prediction</h1>
        <form action="{{ url_for('predict_datapoint') }}" method="post">
          <input type="text" name="Pregnancies" placeholder="Pregnancies" required /><br>
          <input type="text" name="Glucose" placeholder="Glucose" required /><br>
          <input type="text" name="BloodPressure" placeholder="Blood Pressure" required /><br>
          <input type="text" name="SkinThickness" placeholder="Skin Thickness" required /><br>
          <input type="text" name="Insulin" placeholder="Insulin" required /><br>
          <input type="text" name="BMI" placeholder="BMI" required /><br>
          <input type="text" name="DiabetesPedigreeFunction" placeholder="Diabetes Pedigree Function" required /><br>
          <input type="text" name="Age" placeholder="Age" required /><br>

          <button type="submit">ðŸ‘€ Predict ðŸ‘€</button>
      </form>

      {% if result %}
      <div class="result">
         {{ result }}
      </div>
      {% endif %}
    </div>
</body>
</html>
